{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
  <h3>Are you sure you want to delete "{{ object.name }}"?</h3>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
